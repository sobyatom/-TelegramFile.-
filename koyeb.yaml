name: telegram-index-bot
services:
  - name: tgindex
    type: web
    ports:
      - port: 8080
        protocol: http
    env:
      - key: TG_API_ID
        value: "123456"
      - key: TG_API_HASH
        value: "abcdef123456abcdef123456abcdef12"
      - key: TG_BOT_TOKEN
        value: "123456:ABC-your-bot-token"
      - key: CHANNEL_ID
        value: "-1001234567890"
      - key: WEB_PASSWORD
        value: "changeme"
      - key: SECRET_KEY
        value: "mysecretkey"
