name: Personal-Telegram-bot
env:
  - key: BOT_TOKEN
    value: "YOUR_BOT_TOKEN"
  - key: CHANNEL_ID
    value: "-1001234567890"
  - key: WEB_PASSWORD
    value: "yourpassword"
  - key: TG_API_ID
    value: "123456"
  - key: TG_API_HASH
    value: "abcdef1234567890"
  - key: PORT
    value: "8080"
routes:
  - path: /
    port: 8080
  - path: /webhook/*
    port: 8080
