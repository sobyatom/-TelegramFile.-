<!DOCTYPE html>
<html>
<head>
    <title>Linkâ†’Link Telegram Storage</title>
</head>
<body>
<h2>Upload File or URL</h2>

<form action="/upload_file" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
</form>

<form action="/upload_url" method="post">
    <input type="url" name="url" placeholder="Direct file URL" required>
    <button type="submit">Upload URL</button>
</form>

<h2>Files in Channel</h2>
<ul>
    {% for f in files %}
    <li>{{ f.name }} - <a href="{{ f.link }}">Download</a></li>
    {% endfor %}
</ul>
</body>
</html>
