<!DOCTYPE html>
<html>
<head>
    <title>Telegram Storage</title>
</head>
<body>
<h1>Files</h1>
<form method="get">
    <input type="text" name="q" value="{{ q }}" placeholder="Search...">
    <button type="submit">Search</button>
</form>
<form method="post" action="/upload">
    <input type="text" name="url" placeholder="Direct file URL">
    <button type="submit">Upload</button>
</form>
<ul>
{% for f in files %}
<li>{{ f.name }} - <a href="/stream/{{ f.id }}">Download</a></li>
{% endfor %}
</ul>
</body>
</html>
