<!DOCTYPE html>
<html>
<head>

</head>
<body>
<h2>Login</h2>
{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}
<form method="post" action="/login">
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
</form>
</body>
</html>
